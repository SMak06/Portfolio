<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sign animation</title>
  <style>
    .borda{
      animation-name: dash;
      animation-duration: 2s;
      opacity: 1;
      animation-direction: forward;
      animation-timing-function: ease-out;
      /*border: 2px solid black;*/
    }
    @keyframes dash{
      0%{
        opacity: 0;
      }
      50%{
        opacity: 1;}
      100%{
        /*border: 2px solid black;*/
      }
    }
  </style>
</head>
<body>
  <div class="borda" style="text-align: center; position: fixed; top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <object>
      <embed class="perma" style="width: 100%;" src="sign.svg">
    </object>
    <p style = "font-family: Helvetica Neue,Helvetica,Arial,sans-serif;">COMING SOON</p>
  </div>


</body>
</html>
